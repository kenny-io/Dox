openapi: 3.1.0
info:
  title: Pet Store API
  version: 1.0.0
  description: |
    A simple example API for managing a pet store. Use this as a starting point
    and replace it with your own OpenAPI specification.

servers:
  - url: https://api.example.com/v1
    description: Production

tags:
  - name: Pets
    description: Manage pets in the store
  - name: Store
    description: Store inventory and orders

paths:
  /pets:
    get:
      operationId: listPets
      summary: List all pets
      description: Returns a paginated list of pets in the store.
      tags:
        - Pets
      parameters:
        - name: limit
          in: query
          description: Maximum number of pets to return (1â€“100).
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: cursor
          in: query
          description: Pagination cursor returned from a previous request.
          required: false
          schema:
            type: string
        - name: status
          in: query
          description: Filter by pet status.
          required: false
          schema:
            type: string
            enum:
              - available
              - pending
              - sold
      responses:
        '200':
          description: A list of pets.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Pet'
                  next_cursor:
                    type: string
                    nullable: true
                    description: Cursor for the next page, or null if no more results.
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      operationId: createPet
      summary: Create a pet
      description: Add a new pet to the store inventory.
      tags:
        - Pets
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePetRequest'
      responses:
        '201':
          description: The created pet.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'

  /pets/{petId}:
    get:
      operationId: getPet
      summary: Get a pet
      description: Retrieve a single pet by its unique identifier.
      tags:
        - Pets
      parameters:
        - $ref: '#/components/parameters/PetId'
      responses:
        '200':
          description: The requested pet.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      operationId: updatePet
      summary: Update a pet
      description: Replace all fields of an existing pet.
      tags:
        - Pets
      parameters:
        - $ref: '#/components/parameters/PetId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePetRequest'
      responses:
        '200':
          description: The updated pet.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'

    delete:
      operationId: deletePet
      summary: Delete a pet
      description: Remove a pet from the store. This action is irreversible.
      tags:
        - Pets
      parameters:
        - $ref: '#/components/parameters/PetId'
      responses:
        '204':
          description: Pet deleted successfully.
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /store/inventory:
    get:
      operationId: getInventory
      summary: Get store inventory
      description: Returns a summary of pet counts grouped by status.
      tags:
        - Store
      responses:
        '200':
          description: Inventory counts by status.
          content:
            application/json:
              schema:
                type: object
                properties:
                  available:
                    type: integer
                    example: 42
                  pending:
                    type: integer
                    example: 7
                  sold:
                    type: integer
                    example: 123

  /store/orders:
    post:
      operationId: placeOrder
      summary: Place an order
      description: Place a new order for a pet.
      tags:
        - Store
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrderRequest'
      responses:
        '201':
          description: The placed order.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'

  /store/orders/{orderId}:
    get:
      operationId: getOrder
      summary: Get an order
      description: Retrieve a single order by its identifier.
      tags:
        - Store
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: The requested order.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key

  parameters:
    PetId:
      name: petId
      in: path
      required: true
      description: Unique identifier of the pet.
      schema:
        type: string
        format: uuid

  schemas:
    Pet:
      type: object
      required:
        - id
        - name
        - status
        - created_at
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier.
        name:
          type: string
          example: Buddy
        species:
          type: string
          enum:
            - dog
            - cat
            - bird
            - fish
            - other
          example: dog
        breed:
          type: string
          example: Golden Retriever
        age:
          type: integer
          minimum: 0
          example: 3
        status:
          type: string
          enum:
            - available
            - pending
            - sold
          example: available
        tags:
          type: array
          items:
            type: string
          example:
            - friendly
            - trained
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    CreatePetRequest:
      type: object
      required:
        - name
        - species
      properties:
        name:
          type: string
          example: Buddy
        species:
          type: string
          enum:
            - dog
            - cat
            - bird
            - fish
            - other
        breed:
          type: string
        age:
          type: integer
          minimum: 0
        tags:
          type: array
          items:
            type: string

    Order:
      type: object
      required:
        - id
        - pet_id
        - status
        - created_at
      properties:
        id:
          type: string
          format: uuid
        pet_id:
          type: string
          format: uuid
        quantity:
          type: integer
          minimum: 1
          default: 1
        status:
          type: string
          enum:
            - placed
            - approved
            - delivered
            - cancelled
          example: placed
        created_at:
          type: string
          format: date-time

    CreateOrderRequest:
      type: object
      required:
        - pet_id
      properties:
        pet_id:
          type: string
          format: uuid
        quantity:
          type: integer
          minimum: 1
          default: 1

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          example: not_found
        message:
          type: string
          example: The requested resource was not found.

  responses:
    BadRequest:
      description: The request was malformed or missing required fields.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: Authentication is required or the provided credentials are invalid.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: The requested resource was not found.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    UnprocessableEntity:
      description: The request body failed validation.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

security:
  - BearerAuth: []
  - ApiKeyAuth: []
